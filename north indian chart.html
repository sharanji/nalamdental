<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>North Indian Kundli Chart</title>

</head>

<body>

    <svg style="outline: 0px solid red;" height="100vh" width="100%" rx="15" ry="15">
            <!-- house 1 -->
            <polygon
              points="400 100,250 250,400 400,550 250"
              style="fill: none; stroke: black; stroke-width: 1"
              id="house1"
              ng-click="alert()"
            />

            <!-- house 2 -->
            <polygon
              style="fill: none; stroke: black; stroke-width: 1"
              points="100 100, 250 250,400 100"
              id="house2"
            />

            <!-- house 3  -->
            <polygon
              points="100 400,250 250,100 100"
              style="fill: palegreen; stroke: black; stroke-width: 1"
              id="house3"
            />

            <!-- house 4 -->
            <polygon
              points="250 250,100 400,250 550,400 400"
              style="fill: navy; stroke: black; stroke-width: 1"
              id="house4"
            />

            <!--house 5  -->
            <polygon
              points="100 400,250 550,100 700"
              style="fill: none; stroke: black; stroke-width: 1"
              id="house5"
            />
            <!-- house 6 -->
            <polygon
              points="100 700,250 550,400 700"
              style="fill: pink; stroke: black; stroke-width: 1"
              id="house6"
            />

            <!-- house 7 -->
            <polygon
              points="400 400,250 550,400 700,550 550"
              style="fill: none; stroke: black; stroke-width: 1"
              id="house7"
            />

            <!-- house 8 -->
            <polygon
              points="400 700,550 550,700 700"
              style="fill: none; stroke: black; stroke-width: 1"
              id="house8"
            />

            <!-- house 9 -->
            <polygon
              points="700 400,550 550,700 700"
              style="fill: none; stroke: black; stroke-width: 1"
              id="house9"
            />

            <!-- house 10 -->
            <polygon
              points="550 250,700 400,550 550,400 400"
              style="fill: none; stroke: black; stroke-width: 1"
              id="house10"
            />

            <!--house 11  -->
            <polygon
              points="700 100,550 250,700 400"
              style="fill: gold; stroke: black; stroke-width: 1"
              id="house11"
            />

            <!-- house 12 -->
           
            <polygon
            points="400 100,550 250,700 100"
            style="fill: red; stroke: black; stroke-width: 1"
            id="house12"
            >
            </polygon>

            <text x="400" y="250" font-size="20" text-anchor="middle" fill="black">1</text>
            <text x="250" y="175" font-size="20" text-anchor="middle" fill="black">2</text>
            <text x="150" y="250" font-size="20" text-anchor="middle" fill="black">3</text>
            <text x="250" y="400" font-size="20" text-anchor="middle" fill="black">4</text>
            <text x="150" y="550" font-size="20" text-anchor="middle" fill="black">5</text>
            <text x="250" y="650" font-size="20" text-anchor="middle" fill="black">6</text>
            <text x="400" y="550" font-size="20" text-anchor="middle" fill="black">7</text>
            <text x="550" y="650" font-size="20" text-anchor="middle" fill="black">8</text>
            <text x="650" y="550" font-size="20" text-anchor="middle" fill="black">9</text>
            <text x="550" y="400" font-size="20" text-anchor="middle" fill="black">10</text>
            <text x="650" y="250" font-size="20" text-anchor="middle" fill="black">11</text>
            <text x="550" y="175" font-size="20" text-anchor="middle" fill="black">12</text>
    </svg>

</body>

</html>
